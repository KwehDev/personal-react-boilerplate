name: Update Code Climate test coverage

on:
  push:
    branches:
      - 'master'

jobs:
  setup-environment:
    name: Setup deployment environment (Ubuntu 18.04 - Node 12.x)
    runs-on: ubuntu-18.04
    steps:
      - name: Installing node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
  run-tests-coverage:
    name: Run tests coverage and send report to Code Climate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Installing dependencies
        run: yarn install
      - uses: paambaati/codeclimate-action@v2.6.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          NEXT_PUBLIC_ENABLED_LANGUAGES: en,de
          NEXT_PUBLIC_ENABLED_PROVIDER: local,github,google,facebook,discord
          NEXT_PUBLIC_SESSION_LIFETIME: 28800
          SESSION_COOKIE_SECRET: this-is-a-secret-value-with-at-least-32-characters
        with:
          coverageCommand: yarn test:ci
